name: reuse-other-workflows
on:
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
#--------------------------------reuse other workflow from ./.github/actions/cached-deps
      - name: load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'   # we dont want cache reuse from other job on Lint job
      - name: Output information
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"
#--------------------------------------------------------------
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
#--------------------------------------------------------------reuse other workflow
      - name: load & cache dependencies
        uses: ./.github/actions/cached-deps   
#--------------------------------------------------------------
      - name: Test code
        id: run-tests
        run: npm run test
#---------------------------------only install depedencies if there are not in the cache
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
#-----------------------------------------------------
      - name: load & cache dependencies
        uses: ./.github/actions/cached-deps   #aristidejoudubois/udemy3
#--------------------------------------------------------------
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
